<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

  <link rel="stylesheet" href="  https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"/>
</head>
<body>
    
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <span class="navbar-brand">Finddit</span>
    </div>
  </nav>
  <div id="search-container" class="container">
    <div id="search" class="card card-body bg-lght mb-2">
      <h4>Search Reddit</h4>
      <form id="search-form">
        <div class="form-group">
          <input type="text" id="search-input" class="form-ontrol mb-3" placeholder="Search Term...">
        </div>

        <div class="form-check form-check-inline">
            Sort By:
            <input type="radio" class="form-check-input ml-2" name="sortby" value="relevance" checked>
            <label for="" class="form-check-label">Relevance</label>
        </div>

        <div class="form-check form-check-inline">
          <input type="radio" name="sortby" value="new" class="form-check-input">
          <label  class="form-check-label">Latest</label>
        </div>

        <h5 class="mt-2">Limit:</h5>
        <div class="form-group">
          <select name="limit" id="limit" class="form-control">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25" selected>25</option>
            <option value="50">50 </option>
            <option value="">100</option>
            
          </select>

           <button type="submit" class="btn btn-dark btn-block mt-4">Search</button>
        </div>
      </form>
    </div>
    <div id="results"></div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
